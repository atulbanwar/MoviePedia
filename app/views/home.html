<div class="well search-container">
	<div>
		<select class="form-control search-by" ng-options="item for item in searchByOptions" ng-model="selectedSearchByOption"></select>
		<input type="text" class="form-control search-box" placeholder="Search Movies by {{selectedSearchByOption}} Into Database..." ng-model="search_query">
	</div>
	<div>
		<input type="text" class="form-control search-year margin-top-20" placeholder="Year" ng-model="selectedYear">
		<rzslider class="search-rating-range" rz-slider-model="slider.minValue" rz-slider-high="slider.maxValue" rz-slider-options="slider.options"></rzslider>
		<select class="form-control search-genre margin-top-20" ng-options="item for item in genres" ng-model="selectedGenre"></select>
	</div>
</div>

<div class="margin-bottom-20">
	<button class="btn btn-primary" ng-if="!isAdminLoggedIn" ng-click="formToggle()">Add New Movie&nbsp;&nbsp;<span class="glyphicon glyphicon-plus" ></span></button>
	<div 
</div>

<div class="add-edit-dialog">
	<div ng-include src="'app/views/addItem.html'"></div>
	<div ng-include src="'app/views/editItem.html'"></div>
	<div ng-include src="'app/views/login.html'"></div>
</div>

<div dir-paginate="detail in details | filter:search_query | itemsPerPage: 10" pagination-id="moviesList">
	<div class="movie-item">
		<div class="movie-item-image-container" ng-switch on="detail.poster">
			<img class="movie-item-image" ng-switch-when="N/A" ng-src="app/image/noimage.jpg" />
			<img class="movie-item-image" ng-switch-default ng-src="{{detail.poster}}" />
		</div>
		<div class="movie-item-label" ng-bind="detail.title">
		</div>
	</div>
</div>

<div class="pagination-container">
<dir-pagination-controls boundary-links="true" template-url="Scripts/dirPagination.tpl.html" pagination-id="moviesList"></dir-pagination-controls>
</div>
